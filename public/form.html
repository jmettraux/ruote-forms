<body>

<div id='rform'></div>

<div style="clear: both;"></div>

<div>
  <a href="" onclick="RuoteForms.resetForm('rform'); return false;">reset</a>
  <a href="" onclick="RuoteForms.undo('rform'); return false;">undo</a>
</div>

<div>
  <textarea id="rform_output" cols='80' rows='4' style="width: 600px;"></textarea>
  <a onclick="displayOutput(); return false;" href="">refresh</a>
  <a onclick="displayInput(); return false;" href="">render</a>
</div>

<script>
  //RuoteForms.renderForm
  //  ('rform',
  //   { 'k0': 'v0',
  //     'k1': { 'k1.0': 'v1.0', 'k1.1': 'v1.1' },
  //     'k2': 4,
  //     'k3': false,
  //     'k4': [ 'red', 'green', 'blue with stripes' ] });
  RuoteForms.renderForm
    ('rform',
     { 'k0': 'v0',
       'k1': { 'k1.0': 'v1.0', 'k1.1': 'v1.1' },
       'k2': 4,
       'k3': false,
       'k4': [ 'red', 'green', 'blue with stripes' ] },
     //{ 'lock_top_keys': true, 'no_new_top_keys': true }
     { 'read_only': true }
    );

  function displayInput () {
    RuoteForms.renderForm(
      'rform',
      JSON.parse(document.getElementById('rform_output').value));
  }

  function displayOutput () {
    document.getElementById('rform_output').value = RuoteForms.toJson('rform');
  }
  displayOutput();
</script>

</body>
